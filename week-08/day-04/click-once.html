<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <button>Show me the date!</button>
    <li></li>
    <script>
        'use strict';
        const button = document.querySelector('button');
        const date = new Date().toLocaleDateString("hu-HU")
        const time = new Date().toLocaleTimeString("hu-HU");
        const getDate = () => {
            document.getElementsByTagName('li')[0].innerHTML = `Today's date: ${date} and time is: ${time}`;
        };
        button.addEventListener('click', getDate, {once: true});
      ;
    </script>

  </body>
</html>
