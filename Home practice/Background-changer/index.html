<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random image background</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>

<body>
    <script>
        let backgroundImage = 'https://loremflickr.com/g/1280/800/hungary/';
        function backgroundRefresher() {
            ord=Math.random()*10000000000000000;
            document.body.background = backgroundImage + '?ord=' + ord;
        }
        //setTimeout(backgroundRefresher, 1000);
        setInterval(backgroundRefresher, 5000);
    </script>
</body>

</html>
