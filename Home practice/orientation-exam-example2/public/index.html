<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Auctions</title>
</head>

<body>
    
    <h1>Online auction house</h1>
    <h3 class='bids'>Bids</h3>
    <form>
        <select id="dropdown" required>
            <option value="" selected disabled hidden>Choose item to bid...</option>
        </select>
        <div>Name: <input type="text" class="name" required></div>
        <div>Amount: <input type="number" class="amount" required></div>
        <input type="button" id="submit" value="submit">
    </form>
    <p>Latest registered users:</p>
    <p></p>
    <script src="index.js"></script>
</body>

</html>
